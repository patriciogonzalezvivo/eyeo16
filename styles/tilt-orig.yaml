sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -1000]
scene:
    background:
        color: white
lights:
    directional1:
        type: directional
        direction: [-1.,-1.,-0.5]
        ambient: .2
        diffuse: .7
    point1:
        type: point
        position: [0, 0, 1000]
        origin: camera
        ambient: .2
        diffuse: .7
styles:
    geometry-matrices:
        defines:
            PI: 3.14159265358979323846
        shaders:
            blocks:
                global: |
                    // Rotate in 2, 3 and 4 dimensions
                    // ================================
                    mat2 rotate2D (float angle) {
                        return mat2(cos(angle),-sin(angle),
                                    sin(angle),cos(angle));
                    }
                    mat3 rotateX3D (float phi) {
                        return mat3(
                            vec3(1.,0.,0.),
                            vec3(0.,cos(phi),-sin(phi)),
                            vec3(0.,sin(phi),cos(phi)));
                    }
                    mat4 rotateX4D (float phi) {
                        return mat4(
                            vec4(1.,0.,0.,0),
                            vec4(0.,cos(phi),-sin(phi),0.),
                            vec4(0.,sin(phi),cos(phi),0.),
                            vec4(0.,0.,0.,1.));
                    }
                    mat3 rotateY3D (float theta) {
                        return mat3(
                            vec3(cos(theta),0.,-sin(theta)),
                            vec3(0.,1.,0.),
                            vec3(sin(theta),0.,cos(theta)));
                    }
                    mat4 rotateY4D (float theta) {
                        return mat4(
                            vec4(cos(theta),0.,-sin(theta),0),
                            vec4(0.,1.,0.,0.),
                            vec4(sin(theta),0.,cos(theta),0.),
                            vec4(0.,0.,0.,1.));
                    }
                    mat3 rotateZ3D (float psi) {
                        return mat3(
                            vec3(cos(psi),-sin(psi),0.),
                            vec3(sin(psi),cos(psi),0.),
                            vec3(0.,0.,1.));
                    }
                    mat4 rotateZ4D (float psi) {
                        return mat4(
                            vec4(cos(psi),-sin(psi),0.,0),
                            vec4(sin(psi),cos(psi),0.,0.),
                            vec4(0.,0.,1.,0.),
                            vec4(0.,0.,0.,1.));
                    }
                    //
                    // Scale 4 dimensions
                    // ================================
                    mat4 scale4D (float x, float y, float z) {
                        return mat4(
                            vec4(x,   0.0, 0.0, 0.0),
                            vec4(0.0, y,   0.0, 0.0),
                            vec4(0.0, 0.0, z,   0.0),
                            vec4(0.0, 0.0, 0.0, 1.0)
                        );
                    }
                    //
                    // Translate in 4 dimensions
                    mat4 translate4D (float x, float y, float z) {
                        return mat4(
                            vec4(1.0, 0.0, 0.0, 0.0),
                            vec4(0.0, 1.0, 0.0, 0.0),
                            vec4(0.0, 0.0, 1.0, 0.0),
                            vec4(x,   y,   z,   1.0)
                        );
                    }
    geometry-tilt:
        mix: geometry-matrices
        animated: true
        shaders:
            blocks:
                position: |
                    float t = u_time*0.1; 
                    position.xyz = rotateX3D(abs(cos(t*.5))) * rotateZ3D(sin(t)) * position.xyz;
    buildings:
        texcoords: true
        base: polygons
        mix: [functions-map, geometry-tilt, geometry-normal]
        shaders:
            blocks:
                filter: |
                    color.rgb -= vec3(.6)* min( 1.-(worldPosition().z*.001 + .7) , 0.5 );    
    roads:
        texcoords: true
        base: lines
        mix: [geometry-tilt, filter-grain, filter-dof]
    earth:
        base: polygons
        mix: [geometry-tilt, filter-grain, filter-dof]
        shaders: 
            blocks: 
                position: |
                    position.z -= 10.*u_meters_per_pixel;
layers:
    earth:
        data: { source: osm }
        draw:
            earth:
                order: 0
                color: [0.671, 0.671, 0.671]
                extrude: 10
    landuse:
        data: { source: osm }
        draw:
            earth:
                order: 1
                color: darkgray
    roads:
        data: { source: osm }
        filter: { not: { highway: service, kind: [rail, ferry] } }
        properties: { width: 3 }
        draw:
            roads:
                order: 3
                color: [0.549, 0.549, 0.549]
                width: 15
    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 10 } }
        draw:
            buildings:
                extrude: true
                order: 4
                color: white

