import:
    - default.yaml

scene:
    background:
        color: white

layers:
    water:
        draw:
            water:
                color: white
    earth:
        draw:
            earth:
                color: white
            lines:
                color: black
    landuse:
        draw:
            landuse:
                color: white
    roads:
        draw:
            roads:
                color: [.3,.3,.3]
