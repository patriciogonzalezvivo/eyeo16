import:
    - default.yaml
    - https://tangrams.github.io/blocks/geometry/projections.yaml
    - https://tangrams.github.io/blocks/points/shape.yaml

sources:
    places: 
        type: GeoJSON
        url: ../data/places.json

layers:
    bue-nyc:
        data: { source: places }
        draw:
            flight:
                color: [1.,1.,0.]
                width: [ [0, 4px], [20, 200]]
                order: 1000
    places:
        data: { source: places }
        draw:
            points-shape:
                color: [0,0,0,0]
                size: 30px
            text:
                offset: [0,-20px]
                collide: false
                font:
                    transform: uppercase
                    typeface: Helvetica
                    size: 16px
                    fill: white
                    stroke: { color: black, width: 5 }

styles:
    flight:
        # blend: alpha
        animated: true
        mix: [lines-dash, geometry-projections]
        shaders:
            blocks:
                filter: |
                    vec2 pos = u_map_position.xy+v_position.xy;
                    vec2 latlon = vec2(y2lat_m(pos.y),x2lon_m(pos.x)); // 90/180
                    vec2 uv = (latlon.yx/vec2(180.,90.)+1.)*.5;
                    color.a *= 1.-step(fract(u_time*0.1),uv.y);
    points-shape:
        shaders:
            defines:
                SHAPE_SIDES: 3
                SHAPE_SIZE: 1.
                SHAPE_BORDER_WIDTH: 0.2
                SHAPE_BORDER_COLOR: vec3(1.)
