import:
    - puyehue.yaml
    - https://tangrams.github.io/blocks/geometry/projections.yaml
    - https://tangrams.github.io/blocks/points/shape.yaml

sources:
    places: 
        type: GeoJSON
        url: ../data/places.json
       
lights:
    dir:
        type: directional
        diffuse: .3
        ambient: .1
    point:
        type: point
        position: [0,0, 10px]
        diffuse: 5.
layers:
    bue-nyc:
        data: { source: places }
        draw:
            flight:
                color: [0.991, 0.786, 1.000]
                # width: [ [0, 4px], [20, 200]]
                width: 10px
                order: 1000
    places:
        data: { source: places }
        draw:
            points-shape:
                color: [0,0,0,0]
                size: 30px
            text:
                offset: [0,-20px]
                collide: false
                font:
                    transform: uppercase
                    typeface: Helvetica
                    size: 16px
                    fill: white
                    stroke: { color: black, width: 5 }

styles:
    plane:
        animated: true
        mix: [geometry-projections]
        shaders:
            blocks:
                color: |
                    vec2 A = vec2(-58.450925, -34.642733);
                    vec2 B = vec2(-73.96625, 40.78343);
                    float pct = fract(u_time*0.1);
                    vec2 plane_pos = mix(A,B,pct);
               
    flight:
        base: lines
        lighting: false
        blend: overlay
        animated: true
        texcoords: true
        mix: [plane]
        shaders:
            blocks:
                global: |
                    vec3 hsb2rgb( in vec3 c ){
                        vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0),
                                                 6.0)-3.0)-1.0, 
                                         0.0, 
                                         1.0 );
                        rgb = rgb*rgb*(3.0-2.0*rgb);
                        return c.z * mix( vec3(1.0), rgb, c.y);
                    }
                color: |
                    vec2 pos = u_map_position.xy+v_position.xy;
                    vec2 latlon = vec2(x2lon_m(pos.x),y2lat_m(pos.y));
                    vec2 uv = (latlon-plane_pos)/vec2(180.,90.); 
                    
                    vec2 st = vec2(v_texcoord.x,dot(uv,uv)*2.);
                    
                    color.rgb = mix(vec3(1.),
                                    hsb2rgb(vec3(-0.068+st.x*0.956,1.,1.)),
                                    step(.00005,st.y));
                    color.a *= step(0.,-uv.y);              
    points-shape:
        shaders:
            defines:
                SHAPE_SIDES: 3
                SHAPE_SIZE: 1.
                SHAPE_BORDER_WIDTH: 0.2
                SHAPE_BORDER_COLOR: vec3(1.)
    
    earth:
        base: polygons
        mix: [elevation-ramp, picture, plane]
        shaders:
            blocks:
                color: |
                    point.position.xy -= u_map_position.xy;
                    point.position.xy += vec2(lon2x_m(plane_pos.x),lat2y_m(plane_pos.y));
    
    lines-dash:
        mix: plane
        shaders:
            defines:
                DASH_SIZE: .5
                DASH_SCALE: .3
            blocks:
                color: |
                    point.position.xy -= u_map_position.xy;
                    point.position.xy += vec2(lon2x_m(plane_pos.x),lat2y_m(plane_pos.y));
    water:
        mix: [filter-grid, picture, plane]
        lighting: fragment
        shaders:
            defines:
                GRID_AMOUNT: .4
            blocks:
                color: |
                    point.position.xy -= u_map_position.xy;
                    point.position.xy += vec2(lon2x_m(plane_pos.x),lat2y_m(plane_pos.y));
                    
                    