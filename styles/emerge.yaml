# Patricio Gonzalez Vivo ( @patriciogv ) - 2016

import:
    - https://tangrams.github.io/blocks/global.yaml
    - https://tangrams.github.io/blocks/functions/aastep.yaml
    - https://tangrams.github.io/blocks/filter/grid.yaml
    - https://tangrams.github.io/blocks/filter/height.yaml
    - https://tangrams.github.io/blocks/terrarium/lines.yaml
    - https://tangrams.github.io/blocks/terrarium/terrain.yaml
    - https://tangrams.github.io/blocks/elevation/ramp.yaml
    - https://tangrams.github.io/blocks/fx/water.yaml
    
sources:
    osm: 
        type: TopoJSON
        url: //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
        rasters: [normals, terrarium-raster]
    normals:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png
        max_zoom: 14
    terrarium-geom:
        type: GeoJSON
        url: http://52.70.150.13/data/B/{z}-{x}-{y}.json
        max_zoom: 18
        rasters: [normals, terrarium-raster]
    terrarium-raster:
        type: Raster
        url: http://52.70.150.13/data/B/{z}-{x}-{y}.png
        max_zoom: 18

textures:
    ramp:
        url: data:image/png;base64,


cameras:
    default:
        type: perspective
        
scene:
    background: 
        color: white
        
lights:
    dir:
        type: directional
        direction: [0.644,-0.552,-0.531]
        diffuse: .9
        ambient: .5
        
layers:
    terrain:
        data: { source: terrarium-geom }
        filter: { $zoom: { min: 12 } }
        draw:
            terrain:
                order: 0
                color: [0.812, 0.810, 0.792]
    sealevel:
        data: { source: terrarium-raster }
        filter: { $zoom: { min: 12 } }
        draw:
            elev_water:
                order: 0
                color: [0.608, 0.732, 0.895]
    earth:
        data: { source: osm }
        flat:
            filter: { $zoom: { max: 12 } }
            draw:
                flat_earth:
                    order: global.order
                    color: [0.812, 0.810, 0.792]
                    width: [[7,0.0px], [10, .5px], [15, .75px]]
        elevated:
            filter: { $zoom: { min: 12 } }
            draw:
                elev_earth:
                    order: 0
                    color: black
                    width: [[15, 1px], [17, 5m]]
    water:
        data: { source: osm }
        flat:
            filter: { $zoom: { max: 12 } }
            draw:
                flat_water:
                    order: global.order
                    color: [0.268, 0.353, 0.395]
    roads:
        data: { source: osm}
        filter: { not: { kind: [rail, ferry] } }
        flat:
            filter: { $zoom: { max: 12 } }
            draw:
                flat_roads:
                    order: global.order
                    color: gray
                    width: [[7,0.0px], [10, .5px], [15, .75px]]
        elevated:
            filter: { $zoom: { min: 12 } }
            draw:
                elev_roads:
                    order: 0
                    color: gray
                    width: [[15, .75px], [17, 5m]]
    buildings:
        data: { source: osm }
        flat:
            filter: { $zoom: { max: 12 } }
            draw:
                flat_buildings:
                    order: global.order
                    color: white
        elevated:
            filter: { $zoom: { min: 12 } }
            draw:
                elev_buildings:
                    order: 0
                    color: white
                    extrude: true
styles:
    geometry-tilt:
        shaders:
            defines:
                TILT_IN: 10.
                TILT_OUT: 16.
                TILT_ROTATE: false
    offset:
        shaders:
            defines:
                OFFSET_SCALE: 100.
                OFFSET_PCT: 1.
                OFFSET_MIN: 10.
            uniforms:
                u_offset: 0.
            blocks:
                position: |
                    float offset_scale = OFFSET_SCALE;
                    float offset_pct = OFFSET_PCT;
                    float offset_min = OFFSET_MIN;
                    float offset = u_offset;
                    if (u_offset == 0.) {
                        offset = abs(cos(PI*u_time*0.1));
                    }
                    position.z += offset_pct*(offset_min+offset*offset_scale);
                color: |
                    color.rgb = v_color.rgb;
    ##################################################################
    terrain:
        mix: [terrarium-terrain, functions-aastep, elevation-ramp]
        shaders:
            uniforms:
                u_ramp: ramp
            blocks:
                color: |
                    color.rgb -= (1.-aastep(0.12,abs(sin((normal_elv_raster.a)*500.))))*0.3;
    flat_earth:
        base: polygons
        mix: [geometry-tilt, elevation-ramp]
        shaders:
            uniforms:
                u_ramp: ramp
                
    elev_earth:
        base: lines
        mix: terrarium-lines
        shaders:
            defines:
                TERRARIUM_ZOFFSET: 1.0
    ##################################################################
    flat_water:
        base: polygons
        mix: [geometry-tilt, filter-grid]
        shaders:
            blocks:
                filter: |
                    color.rgb += vec3(.2)*tileGrid();
    elev_water:
        base: raster
        animated: true
        mix: [offset, geometry-tilt, fx-water, filter-grid]
        blend: multiply
        shaders:
            defines:
                GRID_AMOUNT: .2
                GRID_ADD: true
                GRID_SUBSTRACT: false
                GRID_MULTIPLY: false
    ##################################################################
    flat_roads:
        base: lines
        mix: geometry-tilt
    elev_roads:
        base: lines
        mix: terrarium-lines
    ##################################################################
    flat_buildings:
        base: lines
        mix: geometry-til
    elev_buildings:
        base: polygons
        mix: [terrarium-base, filter-height]
        