sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -1000]
scene:
    background:
        color: white
lights:
    directional1:
        type: directional
        direction: [-1.,-1.,-0.5]
        ambient: .2
        diffuse: .7
    point1:
        type: point
        position: [0, 0, 1000]
        origin: camera
        ambient: .2
        diffuse: .7
styles:
    geometry-tilt:
        animated: true
        shaders:
            defines:
                PI: 3.1415926535897932384626433832795
                HALF_PI: 1.5707963267948966192313216916398
            blocks:
                global: |
                    mat3 rotateX3D(float phi){
                        return mat3(
                            vec3(1.,0.,0.),
                            vec3(0.,cos(phi),-sin(phi)),
                            vec3(0.,sin(phi),cos(phi)));
                    }
                    mat3 rotateZ3D(float psi){
                        return mat3(
                            vec3(cos(psi),-sin(psi),0.),
                            vec3(sin(psi),cos(psi),0.),
                            vec3(0.,0.,1.));
                    }
                position: |
                    float t = u_time*0.1; 
                    float z = smoothstep(0.7,1.,max((u_map_position.z)/20.,0.)*0.9);
                    position.xyz = rotateX3D(z*HALF_PI) * rotateZ3D(sin(t)*PI*z) * position.xyz;
                    //position.y -= z*10.;
                    //position.z -= z*100.;
    buildings:
        texcoords: true
        base: polygons
        mix: [functions-map, geometry-tilt, geometry-normal]
        shaders:
            blocks:
                filter: |
                    color.rgb -= vec3(.6)* min( 1.-(worldPosition().z*.001 + .7) , 0.5 );    
    roads:
        texcoords: true
        base: lines
        mix: [geometry-tilt, filter-grain, filter-dof]
    earth:
        base: polygons
        mix: [geometry-tilt, filter-grain, filter-dof]
        shaders: 
            blocks: 
                position: |
                    position.z -= 10.*u_meters_per_pixel;
layers:
    earth:
        data: { source: osm }
        draw:
            earth:
                order: 0
                color: [0.671, 0.671, 0.671]
                extrude: 10
    landuse:
        data: { source: osm }
        draw:
            earth:
                order: 1
                color: darkgray
    roads:
        data: { source: osm }
        filter: { not: { highway: service, kind: [rail, ferry] } }
        properties: { width: 3 }
        draw:
            roads:
                order: 3
                color: [0.549, 0.549, 0.549]
                width: 15
    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 10 } }
        draw:
            buildings:
                extrude: true
                order: 4
                color: white

